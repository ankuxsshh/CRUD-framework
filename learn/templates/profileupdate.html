{% load static %}
{% block content %}
{% include 'header.html' %}
<br><br><br><br><br><br>
<div class="container" align="center" >
  <h1>UPDATE</h1>
  <br>
  

  <div class="col-lg-8" >
    <form id="contact" action="updates/{{result.id}}" method="POST" enctype='multipart/form-data'>
      {% csrf_token %}
      <div class="row">
        <div class="col-lg-8">
          <img src="../media/{{result.image}}">
          <fieldset>
            <input type="file" name="image" id="name" placeholder="photo" value="{{result.image}}" autocomplete="on" required>
          </fieldset>
        </div>
        <div class="col-lg-8">
          <fieldset>
            <input type="text" name="name" id="name" placeholder="Name" value="{{result.name}}" autocomplete="on" required>
          </fieldset>
        </div>
        <div class="col-lg-8">
          <fieldset>
            <input type="number" name="phone" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your phone" value="{{result.phone}}"required="">
          </fieldset>
        </div>
        <div class="col-lg-8">
          <fieldset>
            <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your Email" value="{{result.email}}"required="">
          </fieldset>
        </div>
        <div class="col-lg-8">
          <fieldset>
            <input type="password" name="password" id="website" placeholder="password" value="{{result.password}}"required="">
          </fieldset>
        </div>
        <div class="col-lg-8">
          <fieldset>
            <button type="submit" id="form-submit" class="main-button">UPDATE</button>
          </fieldset>
        </div>
      </div>
    </form>
  </div>

</div>

<br><br><br><br><br><br><br>
  {% include 'footer.html' %}
  {% endblock %}
